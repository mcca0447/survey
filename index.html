    IDEA: Build a survey form to gather customer and associate information about feeding habits>
-->

<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen"/>
        <title id = "title"> A Survey Form Layout </title>
   
    </header>

    <h1> Survey Form </h1>

<body>

        
        </div>
        <div class = "container">

                <div id="description" >This is a brief survey to gather employee information regarding pet feeding.</div>
        

            <form id="survey-form" method="POST" action="/index">

                <div class = "questionField" id="name">
                       <label for="name" id="name-label">Name:</label>  <input type= "text" name="name" value="name" placeholder="Your name"> 
                </div>
                
                <div class = "questionField" id="email">
                    <label for="email" id="email-label"> Email: </label> <input type ="text" name="email" value="email" placeholder="Your email"> 
             </div>
            
            
             <div class = "questionField" id="number">
                <label for="empID" id="number-label"> Employee ID: </label> <input type = "number" name="empId" value="empId" placeholder="Your employee id"> 
            </div>

            


                <div class = "questionField">
                    <label for= "pet reason">  Which best describes your reason for owning a pet?</label><br>   
                       <br><select id= "dropdown">

                         <option name = "petReason" value="1">Sports Competition</option> 
                         <option name = "petReason" value= "2" >Show Dog</option> 
                         <option name = "petReason" value="3" >Breeder</option> 
                         <option name = "petReason" value="4" >Hunting/Trapping</option> 
                         <option name = "petReason" value="5">Service Animal</option> 
                         <option name = "petReason" value="6">Companion</option>
    
                       </select> 
                </div>
                <div class = "questionField">
                      <label for="feeding focus">  What is the primary fous of your feeding?</label><br>
                        
                        <br> <select id ="focus" name="feedingFocus" class="dropdown" >
                                <option name = "feedingFocus" value="1"> Optimal Nutrition </option> 
                                <option name = "feedingFocus" value="2">Dental</option>
                                <option name = "feedingFocus" value="3"> Weight Management </option> 
                                <option name = "feedingFocus" value="4"> Allergies </option>"
                                <option name = "feedingFocus" value="5">Palatability</option> 
                                </select>
                </div>

                <div class = "questionField">
                    <label for= "budget"> What is your biweekly budget for petfood?<br> </label>
                    <ul >
                        <li><input name= "budget" value = "1" type= "radio"> 20 - 30</li>
                        <li><input name= "budget" value = "2" type= "radio">31 - 40</li>
                        <li><input name= "budget" value = "3" type= "radio">41-50</li>
                        <li><input name= "budget" value = "4" type= "radio">51-60</li>
                        <li><input name= "budget" value = "5" type= "radio">60-70</li>
                        <li><input name= "budget" value = "6" type= "radio">71+</li>

                    </ul>
                
                </div>

                <div class = "questionField">
                    <label for= "avoid"> Are there any ingredients you are trying to avoid feeding your pet? </label><br>
                    <ul>
                            <li><input name="avoid" value = "1" type="checkbox"> Chicken</li>
                            <li><input name="avoid" value = "2" type="checkbox"> All Poultry</li>
                            <li><input name="avoid" value = "3" type="checkbox"> Grains</li>
                            <li><input name="avoid" value = "4" type="checkbox"> Beef</li>
                            <li><input name="avoid" value = "5" type="checkbox"> Lamb</li>
                        
                    </ul>

                <div class = "questionField">
                   <label for="comments">Any additional comments, questions you may have?</label>  <br>

                    <textarea name= "comments" id="comments">Your comment here...</textarea>
                </div>
                </div>



                
                <div id="submit">
                    <input type="submit" value = "submit"  onclick="alert('Submission Has Been Logged')"> 
             </div>

                
            </form>
           
            
            
            
        </div>

        


</body>



    
</html>
